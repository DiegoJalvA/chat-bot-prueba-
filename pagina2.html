<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            overflow-y: auto;
            padding: 10px;
        }
        #userInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí..." />
    <button id="sendButton">Enviar</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage.trim() === '') return;

            // Agregar el mensaje del usuario al chatbox
            chatbox.innerHTML += `<div><strong>Tú:</strong> ${userMessage}</div>`;
            userInput.value = '';

            // Respuesta del chatbot
            const botResponse = getBotResponse(userMessage);
            chatbox.innerHTML += `<div><strong>Bot:</strong> ${botResponse}</div>`;

            // Desplazarse hacia abajo en el chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        function getBotResponse(message) {
            // Lógica básica de respuesta
            const lowerCaseMessage = message.toLowerCase();
            if (lowerCaseMessage.includes('hola')) {
                return '¡Hola! ¿Cómo estás?';
            } else if (lowerCaseMessage.includes('como estas') || lowerCaseMessage.includes('qué tal')) {
                return 'Estoy aquí para ayudarte. ¿Necesitas algo?';
            } else if (lowerCaseMessage.includes('necesitas algo') || lowerCaseMessage.includes('ayuda')) {
                return '¡Claro! Estoy aquí para ayudarte. ¿En qué puedo asistirte?';
            } else if (lowerCaseMessage.includes('adios')) {
                return '¡Adiós! Que tengas un buen día.';
            } else if (lowerCaseMessage.includes('gracias')) {
                return '¡De nada! Si tienes más preguntas, aquí estaré.';
            } else if (lowerCaseMessage.includes('estoy triste')) {
                return 'Lo siento al escuchar eso. Recuerda: "Después de la tormenta, siempre llega la calma." ¡No estás solo!.';
            } else {
                return 'Lo siento, eso no esta en mi base de datos . Pero estoy aprendiendo. ¡Inténtalo de nuevo!';
            }
        }
    </script>

</body>
</html>
